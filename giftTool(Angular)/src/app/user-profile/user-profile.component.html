
<app-navbar></app-navbar>
<html>
  <header>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </header>
  <body>
    <section class="vh-100 gradient-custom-2">
      <div class="container" >
        <div *ngIf="orders.length===0">
          <h2 style="font-size: 30px; padding: 40px; font-weight: 100;">You haven't made any purchases yet!</h2>
        </div>
        <div class="row" >
           <div class="col-lg-6" *ngFor="let item of orders" >
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-md-10 col-lg-8 col-xl-6 w-100">
                        <div class="card card-stepper" style="border-radius: 16px">
                          <div class="card-header p-4">
                            <div class="d-flex justify-content-between align-items-center">
                              <div>
                                <p class="text-muted mb-2">
                                  Order ID <span class="fw-bold text-body">{{item.orderId}}</span>
                                </p>
                                <p class="text-muted mb-0">
                                  Place On
                                  <span class="fw-bold text-body">{{item.date|date}}</span>
                                </p>
                              </div>
                              <div>
                                <h6 class="mb-0"><a [routerLink]="['/gifts/details/',item.giftId]">View Details</a></h6>
                              </div>
                            </div>
                          </div>
                          <div class="card-body p-4">
                            <div class="d-flex flex-row mb-4 pb-2">
                              <div class="flex-fill">
                                <h5 class="bold">{{item.giftName}}</h5>
                                <p class="text-muted">Quantity: {{item.quantity}}</p>
                                <h4 class="mb-3">
                                  {{item.price*item.quantity|currency:'INR'}}<span class="small text-muted"></span>
                                </h4>

                              </div>
                              <div>
                                <img
                                  class="align-self-center img-fluid"
                                  [src]="imgurl + item.image"
                                  width="250"
                                />
                              </div>
                            </div>
                            <ul id="progressbar-1" class="mx-0 mt-0 mb-5 px-0 pt-0 pb-4">
                              <li class="step0 active" id="step1">
                                <span style="margin-left: 22px; margin-top: 12px"
                                  >PLACED</span
                                >
                              </li>
                              <li class="step0 active text-center" id="step2">
                                <span>SHIPPED</span>
                              </li>
                              <li class="step0 text-muted text-end" id="step3">
                                <span style="margin-right: 22px">DELIVERED</span>
                              </li>
                            </ul>
                          </div>
                          <div class="card-footer p-4">
                            <div class="d-flex justify-content-between">

                              <div class="border-start h-100"></div>
                              <h5 class="fw-normal mb-0 w-100">
                                <button class="btn btn-primary" (click)="cancelOrder(item.orderId)">Cancel</button>
                              </h5>
                              <div class="border-start h-100"></div>

                              <div class="border-start h-100"></div>
                              <h5 class="fw-normal mb-0">
                                <a href="#!" class="text-muted"
                                  ><i class="fas fa-ellipsis-v"></i
                                ></a>
                              </h5>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
    </div>
    </div>
    </section>
  </body>
</html>
