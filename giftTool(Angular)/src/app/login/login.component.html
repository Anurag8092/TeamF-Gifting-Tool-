<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="container">
            <a [routerLink]="['/home']" class="header-logo">
              <img
                src="./assets/images/logo/Grofy-logos_transparent.png"
                alt="Grofy's logo"
                width="20%"
               height="200px"
              />
            </a>
          </div>
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img class="loginImg" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form [formGroup]="loginForm" >
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                <button  type="button" class="btn btn-floating mx-1 fa fa-instagram" style="font-size:1.3rem;"></button>
                <button  type="button" class="btn btn-floating mx-1 fa fa-google" style="font-size:1.3rem;"></button>
                <button  type="button" class="btn btn-floating mx-1 fa fa-twitter" style="font-size:1.3rem;"></button>
              </div>
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>
              <!-- Email input -->

              <div class="form-outline mb-4">

                <label class="form-label" for="form3Example3">Email address</label>
                <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address" formControlName="email"/>
                <span class="error" *ngIf="loginForm.controls['email'].errors?.['required']">(Email is Required)</span>
                <span class="error" *ngIf="loginForm.controls['email'].errors?.['pattern']">(Email is not valid)</span>

              </div>
              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" formControlName="pass"/>
                <span class="error" *ngIf="loginForm.controls['pass'].errors?.['required']">(Password is Required)</span>
                <span class="error" *ngIf="loginForm.controls['pass'].errors?.['minlength']">(Password should containt atleast 3 characters)</span>
                <span class="error" *ngIf="loginForm.controls['pass'].errors?.['maxlength']">(Password is too long)</span>
              </div>


              <div class="text-center text-lg-start mt-4 pt-2">
                <button (click)="authUser()" type="button" class="btn btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a [routerLink]="['/signup']" class="link-danger">Register</a>
                </p>
              </div>
            </form>

          </div>
        </div>
      </div>

  </section>
      </body>
</html>
